name: Build Synapse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        
      - name: Build Synapse
        run: |
          cd crates/synapse-core
          cargo build --release --features remote-embeddings
          
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: synapse-linux-x64
          path: target/release/synapse
