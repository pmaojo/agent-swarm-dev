name: Agent Swarm Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Build Synapse from source with full features
  build-synapse:
    runs-on: ubuntu-24.04
    steps:
      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Clone Synapse
        run: |
          git clone https://github.com/synapse-engine/synapse.git
          cd synapse
          git checkout v0.8.5

      - name: Build Synapse
        run: |
          cd synapse
          cargo build --release

      - name: Create package
        run: |
          mkdir -p dist
          cp synapse/target/release/synapse dist/

          # Download embeddings model
          python3 -c "
from fastembed import InitOptions, TextEmbedding, EmbeddingModel
print('ðŸ“¥ Downloading BGE-small-ENV15...')
model = TextEmbedding(InitOptions(EmbeddingModel.BGESmallENV15))
print('âœ… Model ready!')
"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: synapse-v085
          path: |
            dist/synapse
            ~/.cache/fastembed/

  # Test
  test:
    runs-on: ubuntu-latest
    needs: build-synapse
    steps:
      - name: Download
        uses: actions/download-artifact@v4
        with:
          name: synapse-v085

      - name: Setup
        run: |
          chmod +x dist/synapse
          cp -r fastembed ~/.cache/ 2>/dev/null || true
          mkdir -p data

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Agent Simulation & Test
        env:
          MOCK_LLM: true
          OPENAI_API_KEY: dummy
        run: |
          # Start Synapse
          GRAPH_STORAGE_PATH=./data ./dist/synapse --mcp &
          sleep 5

          # Generate Protobufs (Ensure python path has agents/proto)
          export PYTHONPATH=$PYTHONPATH:$(pwd)/agents/proto

          # Run CodeGraph Integrity Test
          echo "ðŸ§ª Running CodeGraph Tests..."
          python3 -m pytest tests/test_codegraph.py

          # Run Agent Mock Mission
          echo "ðŸš€ Running Agent Mock Mission (Rust Stack)..."
          python3 agents/orchestrator.py "Develop a Hello World in Rust" --stack rust