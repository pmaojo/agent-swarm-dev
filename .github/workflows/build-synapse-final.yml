name: Build Synapse Final

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Synapse
        uses: actions/checkout@v4
        with:
          repository: synapse-engine/synapse
          ref: v0.8.5
          path: synapse

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build Synapse
        run: |
          cd synapse
          cargo build --release

      - name: Create package
        run: |
          mkdir -p dist
          cp synapse/target/release/synapse dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: synapse-v085
          path: dist/synapse
          retention-days: 7